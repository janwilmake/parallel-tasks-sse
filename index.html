<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallel task manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e5e5e5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-tertiary: #888888;
            --border-color: #e5e5e5;
            --brand-orange: #ff6b35;
            --brand-orange-hover: #e55a2b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2a2a2a;
                --bg-tertiary: #333333;
                --text-primary: #ffffff;
                --text-secondary: #cccccc;
                --text-tertiary: #888888;
                --border-color: #333333;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary);
            text-transform: lowercase;
        }

        .main-content {
            flex: 1;
            padding: 32px 24px;
        }

        .section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .form-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 12px;
            font-size: 14px;
            color: var(--text-primary);
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--text-secondary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .task-spec-textarea {
            min-height: 120px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 14px;
        }

        .btn {
            background: var(--brand-orange);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: var(--brand-orange-hover);
        }

        .btn:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .table-container {
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: var(--text-secondary);
            font-size: 14px;
        }

        tbody tr:hover {
            background: var(--bg-tertiary);
            cursor: pointer;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .status {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.pending {
            background: #4a3728;
            color: #f59e0b;
        }

        .status.running {
            background: #1e3a8a;
            color: #60a5fa;
        }

        .status.completed {
            background: #064e3b;
            color: #10b981;
        }

        .status.failed {
            background: #7f1d1d;
            color: #f87171;
        }

        .input-preview {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .footer {
            padding: 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .toggle-group {
            display: flex;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .toggle-option {
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--text-tertiary);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .toggle-option.active {
            background: var(--brand-orange);
            color: #ffffff;
        }

        .toggle-option:not(.active):hover {
            color: var(--text-secondary);
        }

        .api-link {
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 12px;
        }

        .api-link:hover {
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
            }

            .main-content {
                padding: 24px 16px;
            }

            .tasks-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .table-container {
                overflow-x: auto;
            }

            .footer {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="brand">parallel task manager</div>
        </header>

        <main class="main-content">
            <section class="section">
                <h2 class="section-title">Create Task</h2>
                <form id="taskForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="apiKey">API Key</label>
                            <input type="password" id="apiKey" name="apiKey" required
                                placeholder="Enter your Parallel API key">
                        </div>

                        <div class="form-group">
                            <label for="processor">Processor</label>
                            <select id="processor" name="processor" required>
                                <option value="lite">lite</option>
                                <option value="base" selected>base</option>
                                <option value="pro">pro</option>
                                <option value="core">core</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="input">Input</label>
                        <textarea id="input" name="input" required placeholder="Enter your task input..."></textarea>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="useTaskSpec" name="useTaskSpec">
                        <label for="useTaskSpec">Use task specification</label>
                    </div>

                    <div class="form-group" id="taskSpecGroup" style="display: none;">
                        <label for="taskSpec">Task Specification (JSON)</label>
                        <textarea id="taskSpec" name="taskSpec" class="task-spec-textarea"
                            placeholder='{"output_schema": {"type": "json", "json_schema": {...}}}'></textarea>
                    </div>

                    <button type="submit" id="submitBtn" class="btn">Create Task</button>
                </form>
            </section>

            <section class="section">
                <div class="tasks-header">
                    <h2 class="section-title">Tasks</h2>
                    <button type="button" class="btn btn-secondary" onclick="loadTasks()">Refresh</button>
                </div>

                <div class="table-container">
                    <table id="tasksTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Processor</th>
                                <th>Status</th>
                                <th>Input</th>
                                <th>Created</th>
                                <th>Completed</th>
                            </tr>
                        </thead>
                        <tbody id="tasksBody">
                            <!-- Tasks will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="toggle-container">
                <div class="toggle-group">
                    <span class="toggle-option active">HUMAN</span>
                    <a href="/README.md" class="toggle-option" target="_blank">MACHINE</a>
                </div>
            </div>
            <a href="/README.md" class="api-link">API Documentation</a>
        </footer>
    </div>

    <script>
        // Form data persistence
        function loadFormData() {
            const formData = localStorage.getItem('taskFormData');
            if (formData) {
                const data = JSON.parse(formData);
                document.getElementById('apiKey').value = data.apiKey || '';
                document.getElementById('processor').value = data.processor || 'base';
                document.getElementById('input').value = data.input || '';
                document.getElementById('useTaskSpec').checked = data.useTaskSpec || false;
                document.getElementById('taskSpec').value = data.taskSpec || '';
                toggleTaskSpec();
            }
        }

        function saveFormData() {
            const data = {
                apiKey: document.getElementById('apiKey').value,
                processor: document.getElementById('processor').value,
                input: document.getElementById('input').value,
                useTaskSpec: document.getElementById('useTaskSpec').checked,
                taskSpec: document.getElementById('taskSpec').value
            };
            localStorage.setItem('taskFormData', JSON.stringify(data));
        }

        function toggleTaskSpec() {
            const useTaskSpec = document.getElementById('useTaskSpec').checked;
            const taskSpecGroup = document.getElementById('taskSpecGroup');
            taskSpecGroup.style.display = useTaskSpec ? 'block' : 'none';
        }

        document.getElementById('useTaskSpec').addEventListener('change', toggleTaskSpec);

        document.querySelectorAll('#taskForm input, #taskForm select, #taskForm textarea').forEach(input => {
            input.addEventListener('input', saveFormData);
            input.addEventListener('change', saveFormData);
        });

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const formData = new FormData(e.target);
            const taskData = {
                apiKey: formData.get('apiKey'),
                processor: formData.get('processor'),
                input: formData.get('input')
            };

            if (document.getElementById('useTaskSpec').checked && formData.get('taskSpec').trim()) {
                try {
                    taskData.taskSpec = JSON.parse(formData.get('taskSpec'));
                } catch (error) {
                    alert('Invalid JSON in task specification');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Task';
                    return;
                }
            }

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    const result = await response.json();
                    loadTasks();
                } else {
                    const error = await response.text();
                    alert(`Error: ${error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Task';
            }
        });

        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();

                const tbody = document.getElementById('tasksBody');
                tbody.innerHTML = '';

                tasks.forEach(task => {
                    const row = document.createElement('tr');
                    row.onclick = () => window.open(`/task/${task.id}`, '_blank');

                    row.innerHTML = `
                        <td>${task.id.substring(0, 8)}...</td>
                        <td>${task.processor}</td>
                        <td><span class="status ${task.status}">${task.status}</span></td>
                        <td class="input-preview">${task.inputPreview}</td>
                        <td>${new Date(task.createdAt).toLocaleString()}</td>
                        <td>${task.completedAt ? new Date(task.completedAt).toLocaleString() : 'â€”'}</td>
                    `;

                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Initialize
        loadFormData();
        loadTasks();
        setInterval(loadTasks, 10000);
    </script>
</body>

</html>
